sudo: required
dist: trusty
language: python
python:
- '3.4'
- '3.5'
- '3.6'
before_install:
- sudo apt-get -y install erlang
- bash travis/install_deps.sh
install:
- pip install -e .
- python setup.py install
addons:
cache:
  directories:
  - "$HOME/artifactory"
script:
- "$HOME/artifactory/artifactory/bin/artifactory.sh &"
- bash travis/sleep_if_needed.sh
- make tests
deploy:
  provider: pypi
  user: valerii.tikhonov
  distributions: "bdist_wheel"
  password:
    secure: ""